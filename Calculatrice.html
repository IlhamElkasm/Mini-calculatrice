<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculatrice.css">
    <title>Mini calculatrice</title>
</head>

<body>
    <div class="contenu">
        <div class="display">
            <div class="content">
                <input id="input" type="text">
                <input id="output" type="text">
            </div>
        </div>
        <div class="calculatrice">
            <div class="ligne boutons-operateurs">
                <button onclick="clearInput()">Ac</button>
                <button onclick="clearInpOut()">C</button>
                <button class="operateur" onclick="addNumber('/')">/</button>
            </div>
            <div class="ligne chiffres">
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
                <button class="operateur" onclick="addNumber('*')">*</button>
            </div>
            <div class="ligne chiffres">
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button class="operateur" onclick="addNumber('-')">-</button>
            </div>
            <div class="ligne chiffres">
                <button onclick="addNumber('1')">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button class="operateur" onclick="addNumber('+')">+</button>
            </div>
            <div class="ligne chiffres4">
                <button onclick="addNumber(0)">0</button>
                <button onclick="addNumber(',')">,</button>
                <button class="operateur" onclick="">=</button>
            </div>
        </div>
    </div>
</body>
  <script src="Calculatrice.js"></script>
</html>
